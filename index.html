<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="UTF-8">
    <title>CountDownTimer</title>
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-3">
      <div class="row">
        <h1>タイマー</h1>
        <div id="timer" class="border border-secondary fs-1 text-center my-3">00:00:00</div>

        <div class="d-flex justify-content-around mb-3">
          <div>
            <input type="number" id="inputTime" min="0" placeholder='秒数を入力'>秒
          </div>
          <button id="setTime" type="button" class="btn btn-primary">SET</button>
          <button id="clear" type="button" class="btn btn-warning">Clear</button>
        </div>
        <button id="start" type="button" class="btn btn-secondary">Start</button>
        <button id="stop" type="button" class="btn btn-danger none">Stop</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
