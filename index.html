<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="UTF-8">
    <title>CountDownTimer</title>
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <h1>タイマー</h1>
        <div class="border border-secondary fs-1 text-center my-3">00:00:00</div>

        <div class="d-flex justify-content-around mb-3">
          <input type='time' id='setTime' step='1'>
          <button type="button" class="btn btn-secondary">SET</button>
          <button type="button" class="btn btn-secondary">Clear</button>
        </div>
        <button type="button" class="btn btn-secondary">Start</button>
      </div>
    </div>
  </body>
</html>
